<!DOCTYPE html>
<html xmlns="https://www.w3.org/199/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Telefones</title>


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
<div class="container">
<h3 style="margin-left: auto; margin-right: auto;">Cadastro Telefones</h3>
<a class="waves-effect waves-light btn" href="/cadastropessoa">Cadastro de Pessoas</a>

<div th:each="p: ${pessoaobj}">
	<div class="row">
		<p>ID: <span th:text="${p.id}"></span></p>
		<p>NOME: <span th:text="${p.nome}"></span></p>
		<p>SOBRENOME: <span th:text="${p.sobrenome}"></span></p>
		<p>IDADE: <span th:text="${p.idade}"></span></p>
	
	</div>

</div>

</div>
<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
